<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1 shrink-to-fit=no" />

    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css" />

    <script type="text/javascript">
        function validate() {
            if (document.forms["contact"]["name"].value == "" || document.forms["contact"]["email"].value == "" || document.forms["contact"]["phone"].value == "") {
                return false;
            } else {
                alert("Thanks! We'll be in touch soon!");
            }
        }
    </script>
</head>
<body>
    <noscript>
        This website is best viewed in browsers with JavaScript enabled
    </noscript>
    <div class="cover-container">
        <header>
            <h1 class="name">Tom's Bistro</h1>
            <h4 class="announcement">Check out our new location in Snerling!</h4>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <nav>
                            <a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i></a>   <a class="btn badge-pill" href="menu.html">Menu</a>    <a class="btn badge-pill" href="contact-us.html">Contact Us</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <form name="contact" style="margin-top: 10px">
                <div class="form-group">
                    <label for="name" class="required">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email:</label>
                    <input type="text" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="phone" class="required">Phone:</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="reason" class="required">Reason for Inquiry:</label>
                    <select id="reason" name="reason" required>
                        <option value="default" selected>Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="info">Additional Information:</label>
                    <textarea id="info" name="info"></textarea>
                </div>
                Have you been to the resataurant?
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="choice2" name="questionnaire" value="no">
                    <label class="form-check-label" for="choice2">No </label>
                    <input class="form-check-input" type="radio" id="choice1" name="questionnaire" value="yes">
                    <label class="form-check-label" for="choice1">Yes </label>
                </div>
                <br />
                Best days to contact you:
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="monday" name="day" value="monday">
                    <label class="form-check-label" for="monday">M </label>
                    <input class="form-check-input" type="checkbox" id="tuesday" name="day" value="tuesday">
                    <label class="form-check-label" for="tuesday">T </label>
                    <input class="form-check-input" type="checkbox" id="wednesday" name="day" value="wednesday">
                    <label class="form-check-label" for="wednesday">W </label>
                    <input class="form-check-input" type="checkbox" id="thursday" name="day" value="thursday">
                    <label class="form-check-label" for="thursday">T </label>
                    <input class="form-check-input" type="checkbox" id="friday" name="day" value="friday">
                    <label class="form-check-label" for="friday">F </label>
                </div>
                <br />
                <input type="submit" class="btn btn-primary" name="submit" value="Send Request" onclick="validate();">
            </form>
            <div class="row">
                <div id="message" style="display:none;">
                    Thanks! We will be in touch soon!
                </div>
            </div>
        </div>
    </div>        <footer>
        <hr />
        6412 12th Ave, Pawnee, IN 99999
        555-428-7373
    </footer>

</html>
